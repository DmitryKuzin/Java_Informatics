<script src="jquery-1.11.3.min%20(2).js"></script>
<script>
    $(document).ready(function() {
       $(document).on('click','.js_test',function(){

           var a=0;
           var b=0;
           var c=0;
           a+=200;
           b+=200;
           c+=200;
           $(this).css('background-color','rgb('+a+','+b+','+c+')');
           $(this).children().trigger("click");
           return false;
       });
    });
</script>

    </div>
</div>
